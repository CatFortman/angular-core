<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<ng-container *ngIf="store.state$ | async as state">
  <p *ngIf="state.isLoading"><em>Loading...</em></p>

  <table class="table table-striped" *ngIf="state.forecasts">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temp. (C)</th>
        <th>Temp. (F)</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forecast of state.forecasts">
        <td>{{ forecast.dateFormatted }}</td>
        <td>{{ forecast.temperatureC }}</td>
        <td>{{ forecast.temperatureF }}</td>
        <td>{{ forecast.summary }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="store.refreshForecasts()"
          >
            Refresh
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</ng-container>
