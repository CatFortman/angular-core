<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>
<ng-container *ngIf="store.state$ | async; let state">
  <p>
    Current count: <strong>{{ state.increment }}</strong>
  </p>
</ng-container>

<button class="btn btn-primary" (click)="store.incrementCounter()">
  Increment
</button>
